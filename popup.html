<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preloadify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Preloadify</h1>
      <a href="https://github.com/1337Core/preloadify" target="_blank" id="githubLink" class="github-link">GitHub</a>
    </div>
    <p>Status: <span id="status">Active</span></p>
    <label class="switch">
      <input type="checkbox" id="toggleExtension" checked>
      <span class="slider round"></span>
    </label>
    <p class="description">
      This extension injects the instant.page script to make navigation feel faster by preloading pages when you hover over links.
    </p>
    <div class="footer">
      <a href="https://instant.page/" target="_blank">Learn more about instant.page</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
