<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Preloadify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Preloadify <span id="version" class="version"></span></h1>
      <a href="https://github.com/1337Core/preloadify" target="_blank" id="githubLink" class="github-link">View on GitHub</a>
    </div>
    <p>Status: <span id="status">Enabled</span></p>
    <label class="switch">
      <input type="checkbox" id="toggleExtension" aria-label="Enable preloading">
      <span class="slider round"></span>
    </label>
    <p class="description">
      This extension preloads links on hover with instant.page to make the web feel faster.
    </p>
    <div class="footer">
      <a href="https://instant.page/" target="_blank">Learn more about instant.page</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
